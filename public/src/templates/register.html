<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
    <div class="register-header">
      <img src="/images/logo-wide-black-sm.png" style=""/>
    </div>
    <div>
      <div class="login-form">
        <div class="form-group">
            <input type="text" class="form-control" id="first_name" placeholder="first name"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="last name"/>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="email"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="password"/>
        </div>

        <div class="form-group">
            <button class="btn btn-info register-btn col-xs-12">Submit</button>
        </div>
        <div class="register">
          <a href="#login" class="cancel-registration"><i class="fa fa-remove"></i> cancel</a>
        </div>
      </div>

    </div>


</div>
