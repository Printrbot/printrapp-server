<div class="modal fade"  tabindex="-1" role="dialog" id="gass">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><%- project.get('id') ? 'Edit' : 'Create' %> Project</h4>
      </div>
      <div class="modal-body">
        <div class="panel-body">
          <div class="form-group">
          <label class="control-label">Project Name: </label>
          <input type="text" class="form-control name" placeholder="name" value="<%- project.get('name') %>"/>
        </div>
        <div class="form-group">

            <div>
              <label class="control-label">Description: </label>
            </div>
            <textarea class="form-control description" style="min-height: 100px"><%- project.get('description') %></textarea>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <% if (project.get('_id')) { %>
          <div class="pull-left"><button type="button" class="btn btn-danger delete"><i class="fa fa-remove"></i> Delete</button></div>
        <% } %>

        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Cancel</button>
        <button type="button" class="btn btn-default save"><i class="fa fa-check"></i> Save</button>
      </div>
    </div>
  </div>
</div>
