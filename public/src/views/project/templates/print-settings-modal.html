<div class="modal fade"  tabindex="-1" role="dialog"  id="print-job" aria-labelledby="printerDialogTitle" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="printerDialogTitle">Print Settings</h4>
      </div>
      <div class="modal-body">
        <div class="panel-body">
<% if (printers.length > 1) { %>
          <div class="form-group">
            <div>
              <label class="control-label">Printer</label>
            </div>
            <div class="">
              <select class="form-control printer selectpicker">
                <% printers.each(function(p) { %>
                 <option value="<%- p.get('sn') %>"><%- p.get('model') %> <span style="font-size: 11px"><%- p.get('sn') %></span></option>
                <% }) %>
              </select>
            </div>
          </div>
<% } %>

          <div class="form-group">
            <div>
              <label class="control-label">Quality: </label>
            </div>
            <div class="">
              <select class="form-control quality">
                <option value="low">Low</option>
                <option value="standard" selected="true">Standard</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div>
              <label class="control-label">Material: </label>
            </div>
            <div class="">
              <select class="form-control material">
                <% _.each(profile.materials, function(p,k) { %>
                    <option><%- k %></option>
                <% }) %>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div>
              <label class="control-label">Infill</label>
            </div>
            <div class="">
              <select class="form-control infill">
                 <option value="light">Light</option>
                 <option value="standard" selected="true">Standard</option>
                 <option value="medium">Medium</option>
                 <option value="heavy">Heavy</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-xs-6">
                <label><input type="checkbox" class="print-support"> Print support</label>
            </div>

            <div class="form-group col-xs-6">
                <label><input type="checkbox" class="print-brim"> Print brim</label>
            </div>
          </div>



        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger cancel-print-job" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary run-print-job">Print</button>
      </div>
    </div>
  </div>
</div>
