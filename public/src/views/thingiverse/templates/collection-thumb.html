<div class="preview-block" idx="<%= collection.get('id') %>">
<% if (collection.get('thumbnail')) { %>
  <img src="<%= collection.get('thumbnail') %>" style="width: 100%"/ >
<% } else if (collection.get('primary_image_url')) { %>
  <img src="/images/noimage_thumb.png" style="width: 100%"/ >
<% } %>
</div>
<div class="project-footer">
  <div class="project-name"><%= collection.get('name') %></div>
</div>
